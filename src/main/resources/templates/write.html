<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Печать документации</title>
</head>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
<div th:fragment="write">
    <div  class="container-fluid" style="padding:10px;" >
        <form th:each="num: ${listdoc}" th:action="@{?sendWrite}" method="post" th:object="${documents}">
            <div  class="button_write_element">
                <input type="hidden" name="id" th:value="${num.id}">
                <div th:insert="sendbutton :: buttonwrite(${num})"></div>
            </div>
        </form>

    </div>


    <form th:action="@{?sendwrite}" method="post" >
    <button name="send"  type="submit" class="btn btn-success btn-sub-margin" >
        Печать
    </button>
    </form>
</div>
</body>
</html>
