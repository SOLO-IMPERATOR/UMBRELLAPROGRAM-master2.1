<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href ="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
<section class="authorization">
    <div class="back__auth">
        <div class="back__auth_image">
            <div class="form__auth">
                <form th:action="@{/login}" method="POST">
                    <div class="form__auth_div"><label class="auth_text_in">Вход в учетную запись</label></div>
                    <div class="Filler" style="margin-bottom:22px;"></div>
                    <div class="form__auth_div"><label class="auth_inp_label_text">Логин:</label><input class="auth_inp_text" type="text" name="username"></div>
                    <div class="Filler" style="margin-bottom:16px;"></div>
                    <div class="form__auth_div"><label class="auth_inp_label_text">Пароль:</label><input class="auth_inp_text" type="password" name="password"></div>
                    <div class="Filler" style="margin-bottom:35px;"></div>
                    <div class="form__auth_div"><a class="auth_href" href="#">Восстановить пароль</a><input class="auth_send" type="submit" value="Войти"></div>
                </form>
            </div>

        </div>

    </div>
</section>
<div>

</div>



</body>
</html>
